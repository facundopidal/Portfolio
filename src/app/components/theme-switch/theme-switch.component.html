<label class="relative inline-flex items-center cursor-pointer">
    <input type="checkbox" class="sr-only peer" (change)="toggleTheme($event)" [checked]="isDarkTheme">
    <div class="w-11 h-6 bg-primary rounded-full peer peer-checked:bg-dark-primary peer-focus:ring-4 peer-focus:ring-blue-300 transition-all duration-300 border-2 border-secondary peer-checked:border-dark-secondary"></div>
    <div class="absolute left-1 top-1 w-4 h-4 bg-secondary rounded-full transition-transform duration-300 transform peer-checked:translate-x-5 peer-checked:bg-dark-secondary peer-checked:border-dark-secondary"></div>
    <span class="ml-3 text-fg dark:text-dark-fg">Cambiar tema</span>
</label>
