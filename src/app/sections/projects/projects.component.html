<section id="projects" class="max-w-4xl mx-auto mb-20 scroll-mt-20">
    <h3 class="text-2xl font-bold text-fg dark:text-dark-fg mb-8">Proyectos Recientes</h3>
    
    <div class="flex flex-col gap-4 items-center">
      @for(project of projects; track project.id) {
        <app-project [project]="project"/>
      }
      
    </div>
  </section>
